            <a class="navbar-brand text-light collapse navbar-collapse" href="../index.html">BEBEDORES ENTRENADOS</a>

    <h1 class="h1-contacto">CONTACTO</h1>

    <form class="formulario">
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" placeholder="Escriba su nombre">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Escriba su correo">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Escriba su contraseña">
        </div>
        <div>
            <label for="Telefono">Telefono</label>
            <input type="number" name="Telefono" placeholder="Escriba su numero de telefono">
        </div>
        <div>
            <label for="fecha">Fecha</label>
            <input type="date">
        </div>
        <div>
            <label for="checkbox">Queres conocer todas nuestras ofertas?</label>
            <input type="checkbox" name="checkbox">
        </div>
        <div>
            <label for="consulta"></label>
            <textarea name="consulta" id="" cols="30" rows="10" placeholder="Dejanos tu consulta:"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    
    <footer>
        <nav>
            <ul class="footer__ul">
                <li><a class="footer__a" href="pages/contact.html">Envianos tu pedido y te hacemos descuento al por
                        mayor!</a></li>
                <li><a a class="footer__a" href="pages/galery.html">Accede a nuestro catálogo</a></li>
            </ul>
        </nav>
    </footer>
